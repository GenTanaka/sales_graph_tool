<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>案件金額シュミレーター</title>

    <link rel="shortcut icon" href="./img/logo_img_icon.ico" type="image/x-icon">
</head>
<body class="container my-3 mx-auto">
<div class="top d-flex align-items-center justify-content-between">
    <img src="./img/img.png" alt="" style="width: 150px;">
    <div class="col-4 fs-5">
        <div class="d-flex align-items-center justify-content-center m-3">
            <label for="payment-period">初期費用：27.5万　分割</label>
            <select class="form-select col-1 d-inline mx-2" style="width:60px" id="payment-period" onchange="controller()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <label for="payment-period">回</label>
        </div>
        <div class="d-flex align-items-center justify-content-center m-3">
            <label for="make-num">月</label>
            <input type="text" id="make-num" class="form-control mx-2" style="width:60px" onchange="controller()">
            <label for="make-num">本作成</label>
        </div>
    </div>
    <img src="./img/arrow.svg" alt="" style="width:40px">
    <div class="col-6 d-flex align-items-center justify-content-around">
        <div class="fs-5 text-center">
            <div class="m-3">
                スクール代回収：約<span class="fs-1" id="cross-point"></span>ヶ月
            </div>
            <div class="m-3">
                在学中案件収入：<span class="fs-1" id="fixed"></span>万
            </div>
        </div>
        <div class="fs-5 text-center">
            <div class="fw-bold">
                累計収入
            </div>
            <div>
                半年後：収入 + 約<span class="fs-1" id="half-year"></span>万円
            </div>
            <div class="mb-3">
                １年後：収入 + 約<span class="fs-1" id="first-year"></span>万円
            </div>
        </div>
    </div>
</div>
<div class="bottom d-flex h-75 justify-content-around">
    <div class="row bg-light col-6 p-3" style="height: 600px;">
        <canvas id="myChart"></canvas>
    </div>
    <div class="row col-6 mx-auto">
        <table class="table table-bordered mx-auto">
            <thead class="table-dark text-center">
                <tr>
                    <th class="col-2">期間</th>
                    <th class="col-3">支払い（円）</th>
                    <th class="col-3">売上（円）</th>
                    <th class="col-4">利益（円）</th>
                </tr>
            </thead>
            <tbody class="text-end">
            </tbody>
        </table>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
